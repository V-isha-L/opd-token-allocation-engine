<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon-Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="TheSimonStyles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand">Vishal</a>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
    </nav>
    <div class="container">
        <div class="scoreBoard">Level - 1</div>
        <div class="game">
            <div class="outerCircle">
                <div class="innerCircle">                                 
                        <button class="play btn">Play</button>
                        <button class="reset btn">Reset</button>
                </div>
                <div role="button" class="quadrant topLeft" id="0"></div>
                <div role="button" class="quadrant topRight btnDisable"id="1"></div>
                <div role="button" class="quadrant downLeft btnDisable"id="2"></div>
                <div role="button" class="quadrant downRight btnDisable"id="3"></div>
            </div>
        </div>
    </div>
      <footer>Made For Practice ;)</footer>
      <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
      <script src="simon.js"></script>
</body>
</html>
